server:
  port: ${SERVER_PORT:28080}

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:25432}/${DB_NAME:bookingmvp}
    username: ${DB_USER:bookingmvp}
    password: ${DB_PASSWORD:bookingmvp123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: ${SHOW_SQL:false}

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-signing-must-be-at-least-256-bits}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}

  booking:
    max-duration-hours: ${MAX_BOOKING_HOURS:8}
    timezone: ${APP_TIMEZONE:UTC}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

logging:
  level:
    com.booking: ${LOG_LEVEL:INFO}
    org.springframework.security: ${LOG_LEVEL:INFO}
