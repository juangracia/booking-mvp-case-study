services:
  postgres:
    image: postgres:16-alpine
    container_name: booking-mvp-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-bookingmvp}
      POSTGRES_USER: ${DB_USER:-bookingmvp}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bookingmvp123}
    ports:
      - "${DB_PORT:-25432}:5432"
    volumes:
      - booking_mvp_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bookingmvp}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: booking-mvp-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-bookingmvp}
      DB_USER: ${DB_USER:-bookingmvp}
      DB_PASSWORD: ${DB_PASSWORD:-bookingmvp123}
      SERVER_PORT: 28080
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-for-jwt-signing-must-be-at-least-256-bits}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-86400000}
    ports:
      - "${BACKEND_PORT:-28080}:28080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:28080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:28080}
    container_name: booking-mvp-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:28080}
    ports:
      - "${FRONTEND_PORT:-23000}:23000"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  booking_mvp_postgres_data:
